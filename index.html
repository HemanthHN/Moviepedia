<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        background-image {
            opacity: 50%;
            }
        body {
          background-image: url('https://wallpaperaccess.com/full/5691791.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
        </style>
</head>
<body>
    <div class="container">
        <input type="text" id="movieName" placeholder="search any movie...">
        <button class="btn" onclick="searchMovie()">search</button>
        
    </div>
    <div class="movie-card">
          <div>
            <h1 id="title">Title</h1>
            <p>Released : <span id="released"></span></p>
            <p>Genre : <span id="genre"></span></p>
            <p>Director : <span id="director"></span></p>
            <p>Writer : <span id="writer"></span></p>
            <p>Actors : <span id="actors"></span></p>
            <p>Plot : <span id="plot"></span></p>
            <p>Language : <span id="language"></span></p>
            <p>Awards : <span id="awards"></span></p>
            <p>Imdb Rating : <span id="imdbRating"></span></p>
            <p>Box Office Collection : <span id="boxOffice"></span></p>
          </div>  
        <img class="poster" id="poster" src="pngwing.com.png" alt="">
    </div>
    
   
    
   
    <script src="app.js"></script>
</body>
</html>
